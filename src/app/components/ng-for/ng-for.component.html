<div class="row">
    <div class="col-2">
        <ul>
            <li *ngFor="let city of cityList" >
                {{city}}
            </li>
        </ul>
    </div>
    <div class="col-5">
        <button *ngFor="let city of cityList" class="btn btn-danger" >
            {{city}}
        </button>
    </div>
    <div class="col-3">
        <div *ngFor="let city of cityList">
            <span >
                {{city}}
            </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <select>
            <option *ngFor="let e of employeeArr" [value]="e.empId">
                {{e.name}}-{{e.city}}

            </option>
        </select>
    </div>
    <div class="col-5">
    <table class="table table bordered">
        <thead>
            <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>City</th>
                <th>Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of employeeArr; let srno=index">
                <td>{{srno+1}}</td>
                <td>{{e.name}}</td>
                <td>{{e.city}}</td>
                <td>{{e.contactNo}}</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
