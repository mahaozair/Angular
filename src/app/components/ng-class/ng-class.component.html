<div class="row">
    <div class="col-3 p-3" [ngClass]="divbgcolor">
        Div 1 
    </div>
    <div class="col-3 p-3" [ngClass]="isChecked==true?'bg-success':'bg-danger'">
        Div 2
    </div>
    <div class="col-3 p-3" [ngClass]="className">
        Div 3
    </div>
    <div [class]="divbgcolor">
        Div 4
    </div>
</div>
<div class="row">
    <div class="col-3">
        <button class="btn btn-success" (click)="Addcolor('bg-success')">Add Green</button>
        <button class="btn btn-danger" (click)="Addcolor('bg-danger')">Add Danger</button>
    </div>
    <div class="col-3">
        <input type="checkbox" [(ngModel)]="isChecked"/>
        -{{isChecked}};
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="className"/>
    </div>
</div>
