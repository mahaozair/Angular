<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h4>Customer List</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>City</th>
                            <th>Mobile No</th>
                            <th>Email</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                            @for(item of customerArr;track $index){
                                <tr>
                                <td>{{$index+1}}</td>
                                <td>{{item.customerName}}</td>
                                <td>{{item.customerCity}}</td>
                                <td>{{item.mobileNo}}</td>
                                <td>{{item.email}}</td>
                                <td>
                                    <button class="btn btn-success" > Update</button>
                                    <button class="btn btn-danger mt-2"> Delete</button>
                                    </td>
                                </tr>
                            }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h4>New Customer Form</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">Name</label>
                        <input type="text" [(ngModel)]="customerObj.customerName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">City</label>
                        <input type="text" [(ngModel)]="customerObj.customerCity" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Mobile No</label>
                        <input type="text" [(ngModel)]="customerObj.mobileNo" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Email</label>
                        <input type="text" [(ngModel)]="customerObj.email" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-6 text-center mt-3">
                            <button class="btn btn-dark" (click)="onsave()">Save Customer</button>
                        </div>
                        <div class="col-6 text-center mt-3">
                            <button class="btn btn-secondary" (click)="reset()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
